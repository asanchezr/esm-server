<div class="modal-header">
    <button type="button" class="btn btn-default close" ng-click="ctrl.cancel()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Select a Comment Period Type</h3>
</div>

<div class="modal-body">
    <div class="radio-group">
        <div class="form-group">
            <label>
                <input type="radio" name="periodTypeOptions" ng-model="ctrl.periodType" id="radio1" value="Public" /> Standard Public Comment Period
            </label>
            <span class="help-block">Description about this type of comment period</span>
        </div>
        <div class="form-group">
        <label>
            <input type="radio"	name="periodTypeOptions" ng-model="ctrl.periodType" id="radio2" value="Joint" /> Joint Public Comment Period
        </label>
        <span class="help-block">Description about this type of comment period</span>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ctrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
</div>
